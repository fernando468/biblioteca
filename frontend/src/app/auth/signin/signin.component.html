<div class="container">
  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <h1>Realizar Login</h1>
    <mat-form-field class="input-primary" class="input-primary" appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput name="email" [(ngModel)]="auth.email" #email="ngModel" required>
    </mat-form-field>
    <mat-form-field class="input-primary" class="input-primary" appearance="outline">
      <mat-label>Senha</mat-label>
      <input type="password" matInput name="password" [(ngModel)]="auth.password" #password="ngModel" required>
    </mat-form-field>
    <button style="width: 80%;" class="" mat-raised-button color="primary">Entrar</button>
  </form>
  <img
    src="https://images.unsplash.com/photo-1521587760476-6c12a4b040da?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
    alt="Imagem de Login">
</div>
